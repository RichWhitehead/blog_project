{% extends 'base.html' %}

{% block title %} 
 <title>List of Blogs</title>
{% endblock title %}

{% block content %}

    <h2>Blog List</h2>
    <ul>
      {% for blog in object_list %}
        <li>Blog post: <a href= "{% url 'blog' blog.id %}">{{ blog.title }}</a></li>

      {% endfor %}
    </ul>
{% endblock content %}
